<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">today is:</p>
      <p id="currentDay" class="lead display-4"></p>
    </header>

    <div class="container">
      <div id="hour08" class="row time-block">
        <div class="col-md-1 hour">
          <span id="8">8:00 am</span>
        </div>
        <textarea class="col-md-10"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour09" class="row time-block">
        <div class="col-md-1 hour"><span id="9">9:00 am</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour10" class="row time-block">
        <div class="col-md-1 hour"><span id="10">10:00 am</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour11" class="row time-block">
        <div class="col-md-1 hour"><span id="11">11:00 am</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour12" class="row time-block">
        <div class="col-md-1 hour"><span id="12">12:00 pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour13" class="row time-block">
        <div class="col-md-1 hour"><span id="13">1:00 pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour14" class="row time-block">
        <div class="col-md-1 hour"><span id="14">2:00 pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour15" class="row time-block">
        <div class="col-md-1 hour"><span id="15">3:00 pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour16" class="row time-block">
        <div class="col-md-1 hour"><span id="16">4:00 pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour17" class="row time-block">
        <div class="col-md-1 hour"><span id="17">5:00 pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div id="hour18" class="row time-block">
        <div class="col-md-1 hour"><span id="18">6:00 pm</span></div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
